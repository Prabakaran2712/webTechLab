<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Prepare a salad</h1>
        <h3>Available Ingredients</h3>
        <h:dataTable value="#{saladBean.ingredients}" var="ing" border="1">
            <h:column>
                <f:facet name="header">Ingredient</f:facet>
                    #{ing.name}
            </h:column>
            <h:column>
                <f:facet name="header">Price</f:facet>
                    #{ing.price}
            </h:column>
            <h:column>
                <f:facet name="header">Add</f:facet>
                <input type="checkbox" id="#{ing.name}" />
            </h:column>
        </h:dataTable>
        <h:form>
            <p>Salad name:
                <h:inputText value="#{saladBean.name}" />
            </p>
            <p>
                <h:inputText value="#{saladBean.price}" class="price" />
                <h:commandButton onclick="return fillPrice();" value="Add to basket" action="#{saladBean.submit}" />
            </p>            
        </h:form>
        <a href="faces/page2.xhtml">View items in basket</a>
    </h:body>
    <style>
        .price{
            display:none;
        }
        table{
            border-collapse: collapse;
        }
        th, td{
            padding: 1rem;
        }
    </style>
    <script>
        const fillPrice = () => {
            let price = 0;
            if(document.getElementById("tomato").checked)
                price += 5;
            if(document.getElementById("carrot").checked)
                price += 10;
            if(document.getElementById("olives").checked)
                price += 25;
            document.querySelector('.price').value = price;
            return true;
        };
    </script>
</html>
